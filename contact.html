<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport'
          content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <meta name='description' content='Welcome to paradise!!!'>
    <meta name='keywords' content='hotel, s-Hertogenbosch, Netherlands'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous'>
    <link rel='stylesheet' href='css/style.css'>
    <title>Hotel NICK | Contact</title>
</head>
<body>
<header>
    <nav id='navBar'>
        <div class="container">
            <h1 class='logo'>
                <a href='index.html'>Hotel <span>NICK</span></a>
            </h1>

            <ul>
                <li>
                    <a href='index.html'>Home</a>
                </li>

                <li>
                    <a href='about.html'>About</a>
                </li>

                <li>
                    <a class='current' href='contact.html'>Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<section id='contact-form' class='py-3'>
    <div class='container'>
        <h1 class='heading-large'>
            <span class='text-primary'>Contact</span> Us
        </h1>

        <p>
            Please fill out the form below to contact Hotel <span class='text-primary'>Nick</span>
        </p>

        <form action=''>
            <div class='form-group'>
                <label for='name'>
                    Name
                </label>

                <input type='text' name='name' id='name'>
            </div>

            <div class='form-group'>
                <label for='email'>
                    Email
                </label>

                <input type='email' name='email' id='email'>
            </div>

            <div class='form-group'>
                <label for='message'>
                    Message
                </label>

                <textarea name='message' id='message'></textarea>
            </div>

            <button type='submit' class='btn'>
                Submit
            </button>
        </form>
    </div>
</section>

<section id='contact-info' class='bg-dark'>
    <div class='container'>
        <div class='box'>
            <i class='fas fa-hotel fa-3x'></i>
            <h3>
                Location
            </h3>
            <p>
                Amerika Straat 50 5235 EV s-Hertogenbosch the Netherlands
            </p>
        </div>

        <div class='box'>
            <i class='fas fa-phone fa-3x'></i>
            <h3>
                Phone Number
            </h3>
            <p>
                +31651326898
            </p>
        </div>

        <div class='box'>
            <i class='fas fa-envelope fa-3x'></i>
            <h3>
                Email Address
            </h3>
            <p>
                information@hotelnick.com
            </p>
        </div>
    </div>
</section>

<div class='clr'></div>

<footer id='footer'>
    <p>
        Hotel NICK &copy; 2019 All Rights Reserved
    </p>
</footer>
</body>
</html>
